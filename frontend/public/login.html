<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCESS CONTROL // PROXY</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #0f0;
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            border: 2px solid #0f0;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
        }
        .login-container::before {
            content: "SECURE_UPLINK_V1.4";
            position: absolute;
            top: -12px;
            left: 20px;
            background: #050505;
            padding: 0 10px;
            color: #0f0;
            font-weight: bold;
        }
        h1 { margin-top: 0; font-size: 1.5rem; text-transform: uppercase; border-bottom: 1px dashed #0f0; padding-bottom: 10px; }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            color: #0f0;
            font-family: inherit;
            box-sizing: border-box;
            font-size: 1.1rem;
        }
        input:focus { outline: none; border-color: #0f0; }
        button {
            width: 100%;
            padding: 15px;
            background: #0f0;
            color: #000;
            border: none;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        .error { color: #f00; margin-bottom: 15px; display: none; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Identity Verification</h1>
        <p style="font-size: 0.8rem; opacity: 0.7;">ENTER ACCESS CREDENTIALS TO INITIALIZE PROXY NODE.</p>
        
        {% if error %}
        <div class="error" style="display:block;">>> ACCESS_DENIED: {{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <label>>> NODE_ID</label>
            <input type="text" name="username" placeholder="NODE_79F9F798" required autofocus autocomplete="off">
            
            <label>>> PASSPHRASE</label>
            <input type="password" name="password" placeholder="••••••••••••" required>
            
            <button type="submit">AUTHENTICATE <span class="blink">_</span></button>
        </form>
    </div>
</body>
</html>
