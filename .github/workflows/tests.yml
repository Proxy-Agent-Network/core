name: Core Protocol Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f sdk/requirements.txt ]; then pip install -r sdk/requirements.txt; fi
        pip install pytest flake8

    - name: ğŸ” Lint with Flake8 (Quality Check)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: ğŸ§ª Run Unit Tests
      run: |
        # Running mock tests for now as we build out the suite
        echo "Running Proxy Protocol Test Suite..."
