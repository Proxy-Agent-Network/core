openapi: 3.0.3
info:
  title: Proxy Protocol API
  description: |
    The Physical Runtime for Artificial Intelligence.
    This API allows autonomous agents to hire verified human proxies for physical, legal, and identity tasks.
  version: 1.1.0
  contact:
    name: API Support
    email: security@rob-o-la.com
servers:
  - url: https://api.proxyprotocol.com/v1
    description: Mainnet Production
  - url: https://sandbox.proxyprotocol.com/v1
    description: Testnet Sandbox

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: API_KEY
  schemas:
    TickerResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        base_currency:
          type: string
          example: SATS
        rates:
          type: object
          properties:
            verify_sms_otp:
              type: integer
              example: 1500
            legal_notary_sign:
              type: integer
              example: 45000
        congestion_multiplier:
          type: number
          example: 1.5
          description: "Current surge pricing multiplier based on network load."
    
    SubscriptionRequest:
      type: object
      required: [tier]
      properties:
        tier:
          type: string
          enum: [STARTER, PRO, WHALE]
          description: "The Proxy-Pass tier to purchase."
    
    SubscriptionResponse:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          enum: [OFFERED, ACTIVE]
        invoice:
          type: string
          description: "Lightning BOLT11 invoice for payment."
    
    HireLegalRequest:
      type: object
      required:
        - task_type
        - jurisdiction
        - payload
        - payment
      properties:
        task_type:
          type: string
          enum: [contract_review_and_sign, ip_filing]
        jurisdiction:
          type: object
          properties:
            country:
              type: string
              example: US
            state:
              type: string
              example: DE
        payload:
          type: object
          properties:
            document_url:
              type: string
            context_summary:
              type: string
        payment:
          type: object
          properties:
            network:
              type: string
              default: lightning
            max_budget_sats:
              type: integer

paths:
  /market/ticker:
    get:
      summary: Get Real-Time Market Rates
      description: Returns the current floor price and congestion multiplier.
      operationId: getMarketTicker
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TickerResponse'
  
  /subscription/buy:
    post:
      summary: Purchase Proxy-Pass
      description: Create a 30-day subscription for 0% fees and priority routing.
      operationId: buySubscription
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRequest'
      responses:
        '200':
          description: Offer Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionResponse'

  /hire/legal:
    post:
      summary: Hire a Legal Proxy
      description: Dispatches a request for a verified attorney.
      operationId: hireLegalProxy
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HireLegalRequest'
      responses:
        '200':
          description: Job Dispatched
        '503':
          description: Brownout Active (Low Reputation)
          headers:
            X-Proxy-Brownout:
              schema:
                type: string
                example: "Active"
              description: "Indicates request was shed due to congestion."
