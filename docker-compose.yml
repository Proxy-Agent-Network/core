services:
  proxy-node:
    container_name: proxy_agent_v1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "8000:8000"
    volumes:
      - proxy_data:/app/data
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - FLASK_SECRET_KEY=docker_local_dev_key
      - DOCKER_CONTAINER=true
    networks:
      - proxy-net
    restart: unless-stopped

volumes:
  proxy_data:

networks:
  proxy-net:
    driver: bridge