services:
  proxy-node:
    container_name: proxy_agent_v1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "8000:8000"
    volumes:
      - proxy_data:/app/data
      - .:/app
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - FLASK_SECRET_KEY=docker_local_dev_key
      - DOCKER_CONTAINER=true
    networks:
      - proxy-net
    restart: unless-stopped

  # --- NEW: STREAMLIT AGENCY SERVICE ---
  agency-search:
    container_name: proxy_agency_search
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0 --server.enableCORS=false --server.enableXsrfProtection=false
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
      - proxy-net
    restart: unless-stopped

volumes:
  proxy_data:

networks:
  proxy-net:
    driver: bridge