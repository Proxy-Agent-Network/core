<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control | Proxy Agent Network</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;700&family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&family=Press+Start+2P&family=Shrikhand&family=Special+Elite&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

    <style>
        /* üé® THEME ENGINE - THE FINAL DEFINITIVE CONFIG */
        :root { 
            --h1-size: 1.5rem; 
            --panel-h2-size: 1.1rem;
            --pill-font-size: 0.8rem; 
            --xp-text: var(--text); 
            --xp-bar-empty: rgba(0,0,0,0.1);
            --xp-glow: rgba(255,255,255,0.6);
            --sub-text-style: opacity: 0.7;
        }

        [data-theme="business"] { --bg: #f4f7f6; --card-bg: #fff; --text: #2c3e50; --accent: #2980b9; --border: #dcdde1; --font: 'Inter', sans-serif; }
        
        [data-theme="retro"] { 
            --bg: #2b033d; --card-bg: #4c066b; --text: #00ffff; --accent: #ff00ff; --border: #ff00ff; 
            --font: 'Press Start 2P', cursive; 
            --h1-size: 1.1rem;         /* üéØ Restored Large Title */
            --panel-h2-size: 0.95rem;  /* üéØ Keeping Approved Header Size */
            --pill-font-size: 0.55rem; /* üéØ Approved Small Body Text */
            --xp-text: #2b033d; 
        }

        [data-theme="paperback"] { 
            --bg: #f5e6d3; --card-bg: #fff; --text: #3b3b3b; --accent: #2c3e50; --border: #bca08d; 
            --font: 'Special Elite', cursive; --xp-text: #ffffff; --xp-bar-empty: #8d6e63;
        }

        [data-theme="cyberpunk"] { 
            --bg: #000; --card-bg: #111; --text: #fee715; --accent: #ea00d9; --border: #fee715; 
            --font: 'Orbitron', sans-serif; --xp-text: #ffffff; --xp-glow: #ea00d9; 
        }

        [data-theme="deepsea"] { 
            --bg: #001219; --card-bg: #005f73; --text: #94d2bd; --accent: #ee9b00; --border: #0a9396; 
            --font: 'Montserrat', sans-serif; --xp-text: #001219;
        }

        [data-theme="vampire"] { 
            --bg: #1a0000; --card-bg: #2a0000; --text: #8b0000; --accent: #ffd700; --border: #4a0000; 
            --font: 'UnifrakturMaguntia', serif; --xp-text: #4a0000;
            --h1-size: 2.2rem; --sub-text-style: color: #bca08d; opacity: 1;
        }

        [data-theme="groovy"] { 
            --bg: #fdf5e6; --card-bg: #e1d5e7; --text: #2f4f4f; --accent: #ff69b4; --border: #8fbc8f; 
            --font: 'Shrikhand', cursive; --xp-text: #2f4f4f; /* üéØ Dark XP Color */
        }

        body { background-color: var(--bg); color: var(--text); font-family: var(--font); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: all 0.5s ease; }
        
        /* üïµÔ∏è SYSTEM BYPASS - LOCKED */
        #hack-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 10, 0, 0.98); z-index: 9999; align-items: center; justify-content: center; flex-direction: column; text-align: center; font-family: 'Courier Prime', monospace; }
        .glitch-container { position: relative; animation: shake 0.15s infinite; white-space: nowrap; }
        .glitch-text { font-size: 4rem; font-weight: bold; line-height: 1; }
        .glitch-top { color: #0f0; position: relative; z-index: 2; }
        .glitch-bottom { color: #f00; position: absolute; top: 4px; left: 4px; z-index: 1; opacity: 0.9; width: 100%; }
        @keyframes shake { 0% { transform: translate(0,0); } 25% { transform: translate(-2px, 2px); } 50% { transform: translate(2px, -2px); } 75% { transform: translate(-2px, -2px); } 100% { transform: translate(2px, 2px); } }

        /* HEADER */
        .header { width: 100%; max-width: 900px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding-bottom: 15px; margin-bottom: 30px; }
        h1 { font-size: var(--h1-size); margin: 0; }
        .sub-header { font-size: 0.8rem; margin: 0; filter: brightness(1.2); }
        .controls-panel { display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
        .audio-rack { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.05); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--border); }
        input[type=range] { cursor: pointer; height: 4px; accent-color: var(--accent); }
        
        /* GRID & PANELS */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; width: 100%; max-width: 900px; }
        .panel { background: var(--card-bg); border: 1px solid var(--border); padding: 20px; border-radius: 8px; box-shadow: 4px 4px 0px var(--border); transition: all 0.5s ease; }
        .panel h2 { margin-top: 0; border-bottom: 1px dashed var(--border); padding-bottom: 10px; font-size: var(--panel-h2-size); opacity: 0.9; }

        /* XP PROGRESS BAR */
        .xp-container { background: var(--xp-bar-empty); border: 2px solid var(--border); height: 32px; border-radius: 16px; overflow: hidden; position: relative; margin-top: 15px; display: flex; align-items: center; justify-content: center; }
        .xp-fill { background: var(--accent); height: 100%; width: 0%; position: absolute; left: 0; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .xp-text { 
            position: relative; z-index: 10; font-size: calc(var(--pill-font-size) + 0.15rem); font-weight: bold; color: var(--xp-text); 
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff, 0 0 10px var(--xp-glow); 
        }

        /* üéØ SPECIFIC THEME OVERRIDES */
        [data-theme="retro"] #node-list, [data-theme="retro"] li { font-size: var(--pill-font-size) !important; line-height: 1.6; }
        [data-theme="retro"] #level-info, [data-theme="retro"] #rank-name { font-size: 0.8rem !important; } /* üéØ Bumped Size for Retro Operator/Status */
        [data-theme="paperback"] .xp-text { text-shadow: none !important; }
        [data-theme="cyberpunk"] .xp-text { text-shadow: 0 0 15px #fff, 0 0 10px var(--xp-glow), 0 0 5px var(--xp-glow); }

        ul { list-style: none; padding: 0; }
        li { padding: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
        .sats-badge { background: var(--bg); padding: 4px 10px; border-radius: 4px; color: var(--accent); font-weight: bold; border: 1px solid var(--border); font-size: var(--pill-font-size); }
        
        #magic-marvin { position: fixed; bottom: -300px; right: 20px; width: 140px; cursor: pointer; z-index: 100; transition: bottom 1s cubic-bezier(0.68, -0.55, 0.27, 1.55), transform 0.5s; }
    </style>
</head>
<body>

    <div id="hack-overlay">
        <div class="glitch-container">
            <div class="glitch-text glitch-top">>>> SYSTEM BYPASS <<<</div>
            <div class="glitch-text glitch-bottom">>>> SYSTEM BYPASS <<<</div>
        </div>
        <div style="margin-top: 15px; color: #fff; font-size: 1.2rem;">
            BONUS_REWARD: <span style="color: #ffd700; font-weight:bold;">+30 XP (On next Task Completion)</span>
        </div>
    </div>

    <div class="header">
        <div>
            <h1>Mission Control</h1>
            <p class="sub-header" style="filter: brightness(1.2); opacity: 0.8;">Proxy Agent Network v1.3</p>
        </div>
        
        <div class="controls-panel">
            <div class="audio-rack">
                <button id="mute-btn" onclick="toggleMute()" style="background:none; border:none; cursor:pointer; font-size:1.1rem;">üîä</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume(this.value)">
            </div>
            <select id="theme-selector" onchange="changeTheme(this.value)">
                <option value="business">üëî Business</option>
                <option value="cyberpunk">ü¶æ Cyberpunk</option>
                <option value="retro">üëæ Retro Arcade</option>
                <option value="deepsea">üåä Deep Sea</option>
                <option value="vampire">üßõ Vampire</option>
                <option value="paperback">üìú Paperback</option>
                <option value="groovy">üï∫ Groovy</option>
            </select>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="panel">
            <h2>Active Telemetry</h2>
            <div id="node-list">Initializing...</div>
        </div>

        <div class="panel">
            <h2>Agent Clearance</h2>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="rank-icon" style="font-size: 1.5rem;">üéñÔ∏è</span>
                <div id="level-info" style="font-size: 1.3rem;">Level 1</div>
            </div>
            <div class="xp-container">
                <div id="xp-bar" class="xp-fill"></div>
                <div id="xp-text" class="xp-text">0 / 5000 XP</div>
            </div>
            <p style="font-size: 0.8rem; opacity: 0.8; margin-top: 10px; font-weight: bold;">
                Status: <span id="rank-name" style="color: var(--accent)">Probationary Agent</span>
            </p>
        </div>

        <div class="panel" style="grid-column: span 2;">
            <h2>Recent Ledger Activity</h2>
            <ul id="task-list"><li>Syncing...</li></ul>
        </div>
    </div>

    <img id="magic-marvin" src="/static/images/magic_marvin_dance.webp" alt="Magic Marvin">

    <script>
        let isMuted = localStorage.getItem('muted') === 'true';
        let globalVolume = localStorage.getItem('volume') || 0.5;

        const sounds = {
            coin1: new Audio('/static/audio/Coin_Tier1.mp3'),
            coin2: new Audio('/static/audio/Coin_Tier2.mp3'),
            coin3: new Audio('/static/audio/Coin_Tier3.mp3'),
            levelup: new Audio('/static/audio/Leveled_Up_Strings.mp3'),
            marvin: new Audio('/static/audio/marvin_laughing.mp3'),
            hack: new Audio('/static/audio/Secret_PowerUp1.mp3') 
        };

        function updateVolume(val) {
            globalVolume = val;
            localStorage.setItem('volume', val);
            Object.values(sounds).forEach(s => s.volume = isMuted ? 0 : val);
        }

        function toggleMute() {
            isMuted = !isMuted;
            localStorage.setItem('muted', isMuted);
            document.getElementById('mute-btn').innerText = isMuted ? 'üîá' : 'üîä';
            updateVolume(globalVolume);
        }

        function changeTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const marvin = document.getElementById('magic-marvin');
            if (marvin) marvin.style.display = (theme === 'business' || theme === 'paperback') ? 'none' : 'block';
            localStorage.setItem('theme', theme);
        }

        let previousTotalXP = 0;

        function fetchStatus() {
            fetch('/debug/node_status').then(r => r.json()).then(data => {
                const nodeId = Object.keys(data)[0];
                if (!nodeId) return;
                const node = data[nodeId];
                
                const currentTotalXP = node.xp || 0;
                const currentLevel = Math.floor(currentTotalXP / 5000) + 1;
                const previousLevel = Math.floor(previousTotalXP / 5000) + 1;
                const xpTowardsNext = currentTotalXP % 5000;
                const percent = (xpTowardsNext / 5000) * 100;

                let rank = "Probationary Agent";
                let icon = "üéñÔ∏è";
                if (currentLevel >= 15) { rank = "Diamond Executive"; icon = "üíé"; }
                else if (currentLevel >= 10) { rank = "Platinum Lead"; icon = "üèÜ"; }
                else if (currentLevel >= 5) { rank = "Gold Veteran"; icon = "ü•á"; }
                else if (currentLevel >= 2) { rank = "Bronze Specialist"; icon = "ü•â"; }

                document.getElementById('level-info').innerText = `Level ${currentLevel} Operator`;
                document.getElementById('xp-bar').style.width = `${percent}%`;
                document.getElementById('xp-text').innerText = `${xpTowardsNext} / 5000 XP`;
                document.getElementById('rank-name').innerText = rank;
                document.getElementById('rank-icon').innerText = icon;
                document.getElementById('node-list').innerHTML = `<div><b>${nodeId}</b> <span style="color:var(--accent); float:right;">‚óè ONLINE</span></div>`;

                if (currentTotalXP > previousTotalXP) {
                    if (currentLevel > previousLevel) {
                        sounds.levelup.play().catch(e => {});
                        summonMarvin();
                    } else {
                        const diff = currentTotalXP - previousTotalXP;
                        if (diff >= 50) sounds.coin3.play().catch(e => {});
                        else if (diff >= 20) sounds.coin2.play().catch(e => {});
                        else sounds.coin1.play().catch(e => {});
                    }
                }
                previousTotalXP = currentTotalXP;
                updateTasks();
            });
        }

        function updateTasks() {
            fetch('/debug/view_tasks').then(r => r.json()).then(tasks => {
                const list = document.getElementById('task-list');
                list.innerHTML = tasks.slice(0, 6).map(t => {
                    const pay = t.payout || t.bid_sats || t.value || 0;
                    let tierClass = t.task_id === 'KONAMI-DEV-CHEAT' ? 'tier-hack' : (pay >= 5000 ? 'tier-3' : '');
                    return `<li class="${tierClass}"><span><b>${t.task_id}</b></span><span class="sats-badge">+${pay} Sats</span></li>`;
                }).join('');
            });
        }

        const marvin = document.getElementById('magic-marvin');
        marvin.addEventListener('dblclick', () => { sounds.marvin.currentTime = 0; sounds.marvin.play(); marvin.style.transform = "scale(1.2) rotate(360deg)"; setTimeout(() => marvin.style.transform = "none", 500); });
        function summonMarvin() { if(marvin.style.display !== 'none') { marvin.style.bottom = "20px"; setTimeout(() => marvin.style.bottom = "-300px", 5000); } }

        let konamiIndex = 0;
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) { konamiIndex++; if (konamiIndex === konamiCode.length) { triggerCheat(); konamiIndex = 0; } } else { konamiIndex = 0; }
        });

        function triggerCheat() {
            sounds.hack.play();
            const overlay = document.getElementById('hack-overlay');
            overlay.style.display = 'flex';
            fetch('/api/v1/tasks/complete', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ task_id: "KONAMI-DEV-CHEAT", node_id: "NODE-ADMIN-001", payout: 300 })})
            .then(() => setTimeout(() => overlay.style.display = 'none', 3000));
        }

        setInterval(fetchStatus, 2000);
        window.onload = () => {
            document.getElementById('volume-slider').value = globalVolume;
            document.getElementById('mute-btn').innerText = isMuted ? 'üîá' : 'üîä';
            const savedTheme = localStorage.getItem('theme') || 'business';
            document.getElementById('theme-selector').value = savedTheme;
            changeTheme(savedTheme);
            updateVolume(globalVolume);
            fetchStatus();
        };
    </script>
</body>
</html>
