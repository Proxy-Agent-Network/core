<!DOCTYPE html>
<html>
<head>
    <title>Proxy Node Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .card { border: 1px solid #333; padding: 15px; margin-bottom: 10px; border-radius: 5px; background: #222; }
        .stat { font-size: 24px; font-weight: bold; color: #fff; }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è Proxy Agent Network</h1>
    <div class="card">
        <div>Total Satoshi Rewards Distributed:</div>
        <div class="stat" id="total-sats">Loading...</div>
    </div>
    <h2>Recent Task Ledger</h2>
    <div id="tasks"></div>

    <script>
        // Replace the internal fetch logic in dashboard.html with this to see a "Leaderboard"
        fetch('/debug/view_tasks')
            .then(r => r.json())
            .then(data => {
                const earnings = {};
                data.forEach(t => {
                    if(t.status === 'COMPLETED') {
                        earnings[t.node_id] = (earnings[t.node_id] || 0) + t.bid_sats;
                    }
                });
                // This will print a mini-leaderboard in your console (F12 in browser)
                print("Node Leaderboard:", earnings);
            });
    </script>
</body>
</html>
