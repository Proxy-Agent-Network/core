<div class="mission-hud">
    <div class="hud-identity">
        <span class="node-id" data-i18n="node_id_label">
            PROXY AGENT Network
        </span>
        <span class="net-status" data-i18n="net_status">‚óè SECURE CONNECTION</span>
    </div>

    <div class="hud-nav">
        <a href="/search" class="nav-link {% if request.path == '/search' %}active{% endif %}" data-i18n="nav_search">
            Search
        </a>
        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}" data-i18n="nav_command">
            Command
        </a>
        <a href="/marketplace" class="nav-link {% if request.path == '/marketplace' %}active{% endif %}" data-i18n="nav_exchange">
            Exchange
        </a>
        <a href="/shop" class="nav-link {% if request.path == '/shop' %}active{% endif %}" data-i18n="nav_armory">
            Armory
        </a>
        <a href="/faq" class="nav-link {% if request.path == '/faq' %}active{% endif %}" data-i18n="nav_faq">
            FAQ
        </a>
        <button class="nav-btn-settings" onclick="toggleSettings()" title="System Settings">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <div class="hud-wallet">
        <div class="wallet-display">
            <span class="sats-label">
                <span data-i18n="reserves">RESERVES</span> (<span id="unit-label">SATS</span>)
            </span>
            <span class="sats-value" id="hud-balance">
                {{ "{:,}".format(balance|default(0)) }} SATS
            </span>
        </div>
    </div>
</div>
