<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <meta charset="UTF-8">
    <title>Legal Protocols | Proxy Agent Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/theme-engine.js') }}"></script>
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; background: var(--bg); color: var(--text); }
        .mission-hud, .mission-footer { width: 100%; box-sizing: border-box; background: #1a1a1a; border-bottom: 2px solid #2ecc71; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .mission-footer { border-bottom: none; border-top: 2px solid #2ecc71; margin-top: 40px; }
        
        /* Light Mode Override */
        [data-theme="business"] .mission-hud, [data-theme="business"] .mission-footer { background: #fff; border-color: var(--accent); color: #333; }
        
        .legal-container { max-width: 800px; margin: 40px auto; padding: 30px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); border-radius: 8px; }
        h1 { font-family: 'Orbitron', sans-serif; color: var(--accent); border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .content { font-family: 'Inter', sans-serif; line-height: 1.6; opacity: 0.9; }
        .content h3 { margin-top: 25px; color: var(--text); }
        
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--accent); text-decoration: none; font-family: monospace; font-weight: bold; }
        .back-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <script>window.OWNED_THEMES = JSON.parse('{{ owned|tojson|safe }}');</script>

    <div class="mission-hud">
        <div style="font-family:'Courier New'; font-weight:bold;">PROXY LEGAL</div>
        <select id="common-theme-selector" style="background:transparent; border:none; color:inherit;"><option>Loading...</option></select>
        <div style="font-family:'Courier New'; color:#2ecc71;">{{ "{:,}".format(balance|default(0)) }} SATS</div>
    </div>

    <div class="legal-container">
        <a href="/" class="back-btn">&lt; RETURN TO COMMAND</a>
        <h1>{{ title }}</h1>
        <div class="content">{{ content|safe }}</div>
    </div>

    <div class="mission-footer">
        <span>&copy; 2026 PROXY NETWORK INC.</span>
        <div style="display:flex; gap:20px;">
            <a href="/legal/docs" style="color:inherit; text-decoration:none;">DOCS</a>
            <a href="/legal/aup" style="color:inherit; text-decoration:none;">AUP</a>
            <a href="/legal/terms" style="color:inherit; text-decoration:none;">TERMS</a>
            <a href="/legal/privacy" style="color:inherit; text-decoration:none;">PRIVACY</a>
        </div>
    </div>

    <script>window.onload = () => ThemeEngine.init('common-theme-selector');</script>
</body>
</html>
